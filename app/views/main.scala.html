@import shared.Common
@import play.api.Play

<!DOCTYPE html>

<html>
    <head>
        <title>ScalaJS Play Showcase</title>
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))" />
    </head>
    <body>
        <p>@{Common.test}</p>
        <p>@{Common.sqrt(4)}</p>
        <script src="@routes.Assets.at("javascripts/scalajs-jsdeps.js")" type="text/javascript"></script>
        @if(Play.isProd(Play.current)) {
            <script src="@routes.Assets.at("javascripts/scalajs-opt.js")" type="text/javascript"></script>
        } else {
            <script src="@routes.Assets.at("javascripts/scalajs-fastopt.js")" type="text/javascript"></script>
        }
        <script src="@routes.Assets.at("javascripts/scalajs-launcher.js")" type="text/javascript"></script>
    </body>
</html>
