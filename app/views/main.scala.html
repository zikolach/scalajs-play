<!DOCTYPE html>

        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <p>@{Common.test}</p>

        } else {
            <script src="@routes.Assets.at("javascripts/scalajs-fastopt.js")" type="text/javascript"></script>
        }
        <script src="@routes.Assets.at("javascripts/scalajs-launcher.js")" type="text/javascript"></script>

</html>
